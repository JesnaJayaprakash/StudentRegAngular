<nav class="navbar navbar-expand-sm bg-primary navbar-dark">

    <ul class="navbar-nav">
        <li class="nav-item">
            <a href="students" class="nav-link" routerLinkActive="active">Student List</a>
        </li>
    </ul>
  </nav>
  <form [formGroup]="studentform" (ngSubmit)="addStudents()">
    <div class="form-group">
        <label for="stu_name">Student Name </label>
        <input type="text " class="form-control" placeholder="Enter name" formControlName="stu_name">
  
    </div>
    <div *ngIf="studentform.controls['stu_name'].invalid && (studentform.controls['stu_name'].dirty || studentform.controls['stu_name'].touched)" class="alert alert-danger">
      <div *ngIf="studentform.controls['stu_name'].errors.required">
        Student Name is required.
      </div> 
    </div>
    
    <div class="form-group">
        <label for="stu_age">Student Age </label>
        <input type="text " class="form-control" placeholder="Enter name" formControlName="stu_age">
  
    </div>
    <div *ngIf="studentform.controls['stu_age'].invalid && (studentform.controls['stu_age'].dirty || studentform.controls['stu_age'].touched)" class="alert alert-danger">
      <div *ngIf="studentform.controls['stu_age'].errors.required">
        Student Age is required.
      </div> 
    </div>

  <div [ngClass]="form-group">
    <label class="col-md-4">Student Gender</label>
        <select class="form-control" formControlName="stu_gender">
            <option value="">Select Student Gender</option>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
          </select>
        
        <div *ngIf="studentform.controls['stu_gender'].invalid && (studentform.controls['stu_gender'].dirty || studentform.controls['stu_gender'].touched)" class="alert alert-danger">
          <div *ngIf="studentform.controls['stu_gender'].errors.required">
           Student Gender is required.
          </div>
        </div>   
 </div>     
  
      <div class="form-group">
        <label for="stu_phno">Student PhoneNumber </label>
        <input type="text " class="form-control" placeholder="Enter name" formControlName="stu_phno">
  
    </div>
    <div *ngIf="studentform.controls['stu_phno'].invalid && (studentform.controls['stu_phno'].dirty || studentform.controls['stu_phno'].touched)" class="alert alert-danger">
      <div *ngIf="studentform.controls['stu_phno'].errors.required">
        Student PhoneNumber is required.
      </div> 
    </div>


    <div [ngClass]="form-group">
        <label class="col-md-4">Student Department</label>
            <select class="form-control" formControlName="stu_dept">
                <option value="">Select Student Department</option>
                <option value="EC">Electronics and Communication</option>
                <option value="EE">Electrical and Electronics</option>
                <option value="CS">Computer Science</option>
                <option value="CE">Civil</option>
                <option value="Mech">Mechanical</option>

              </select>
            
            <div *ngIf="studentform.controls['stu_dept'].invalid && (studentform.controls['stu_dept'].dirty || studentform.controls['stu_dept'].touched)" class="alert alert-danger">
              <div *ngIf="studentform.controls['stu_dept'].errors.required">
               Student Department is required.
              </div>
            </div>   
     </div>   
    
        <div class="form-group">
            <label for="stu_address">Student Address </label>
            <input type="text " class="form-control" placeholder="Enter name" formControlName="stu_address">
      
        </div>
        <div *ngIf="studentform.controls['stu_address'].invalid && (studentform.controls['stu_address'].dirty || studentform.controls['stu_address'].touched)" class="alert alert-danger">
          <div *ngIf="studentform.controls['stu_address'].errors.required">
            Student Address is required.
          </div> 
        </div>

    <button type="submit" class="btn btn-primary" [disabled]="studentform.pristine || studentform.invalid">
      Submit
    </button>
    
  
  </form>
